    <main>
        <section id="signup">
            <form action="https://formdump.codeinstitute.net" method="post" id="signup-form">
                <h2>Lets get you signed up!<i class="fa-solid fa-heart-pulse"></i></h2>
                <label>First Name</label>
                <input name="first_name" type="text" id="first-name" class="text-input" required>
                <br>
                <label>Last Name</label>
                <input name="last_name" type="text" id="last-name" class="text-input" required>
                <br>
                <label>Email Address</label>
                <input name="email_address" type="text" id="email-address" class="text-input" required>
                <br>
                <div class="radio-buttons">
                    <div>
                        <label for="road">Road</label>
                        <input type="radio" name="running_preference" id="road" value="road" required checked>
                    </div>
                    <div>
                        <label for="trail">Trail</label>
                        <input type="radio" name="running_preference" id="trail" value="trail" required>
                    </div>
                    <div>
                        <label for="both">Both</label>
                        <input type="radio" name="running_preference" id="both" value="both" required>
                    </div>
                </div>
                <button type="submit" class="join-button">Let's Run!</button>
            </form>
                    </div>
                </div>

                
            </form>
        </section>
